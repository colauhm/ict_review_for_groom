<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta name="view-transition" content="same-origin"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="./boardwrite.css" 
        crossorigin="anonymous" />
        <title>게시글 작성</title>
    </head>
    <body>
        <section>
            <div>
                <label for="title">제목</label>
                <textarea placeholder="제목을 입력해주세요!" id="title"></textarea>
            </div>
            <div>
                <label for="content">내용</label>
                <textarea placeholder="내용을 입력해주세요!" id="content"></textarea>
            </div>
        </section>
        <form id="fileForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="button" id="fileUpload">파일 업로드</button>
        </form>
        <div>
            <button id="answer">답변글 작성</button>
            <button id="cancel">취소</button>
        </div>
    </body>
    <script src="./answerboard.js" type="module"></script>
</html>
