<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta name="view-transition" content="same-origin"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="./signlogin.css" 
        crossorigin="anonymous" />
        <title>sign up</title>
    </head>
    <body>
        <section>
            <a href="/">main</a>
            <h1>sign up</h1>
            <article>
                <div class="inputBox">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" placeholder="email를 입력하세요" />
                    <p class="helperText" name="email"></p>
                </div>
                <div class="inputBox">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요" />
                    <p class="helperText" name="id"></p>
                </div>
                <div class="inputBox">
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
                    <p class="helperText" name="pw"></p>
                </div>
                <div class="inputBox">
                    <label for="pwck">비밀번호 확인</label>
                    <input type="password" name="pw" id="pwck" placeholder="비밀번호를 한번 더 입력하세요" />
                    <p class="helperText" name="pwck"></p>
                </div>
                <div class="inputBox">
                    <label for="nickname">닉네임</label>
                    <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해 주세요" />
                    <p class="helperText" name="nickname"></p>
                </div>
                <div>
                    <button type="button" id="signupBtn">Signup</button>
                    <button type="button" id="gotoLogin">go to login</button>
                </div>                
            </article>
        </section>
    </body>
    <script src="./signup.js" type="module"></script>
</html>
