<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta name="view-transition" content="same-origin"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
    </head>
    <body>
        <section>
            <h1>login</h1>
            <article>
                <div class="inputBox">
                    <label for="id">id</label>
                    <input type="text" id="id" placeholder="input your id">
                </div>
                <div class="inputBox">
                    <label for="pw">password</label>
                    <input type="password" id="password" placeholder="input your pw">
                </div>
                <p class="helperText"></p>
                <button type="button" id="login">login</button>
                <button type="button" id="gotoSignup">go to sign up</button>
            </article>
        </section>
    </body>
    <script src="./login.js" type="module"></script>
</html>
