<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="./boardwrite.css" 
        crossorigin="anonymous" />
        <title>게시글 작성</title>
    </head>
    <body>
        <div class="selectBoardButton">
            <button name="notice" id="noticeSelector">공지사항</button>
            <button name="free" id="freeBoardSelector">자유게시판</button>
            <button name="QnA" id="QnABoardSelector">QnA게시판</button>
            <div class="secretQnABoardSelector">
                <button id="secretTypeButton">비밀글</button>
                <input type="checkbox" id="secretCheckBox">
            </div>
            
        </div>
        <section>
            <div>
                <label for="title">제목</label>
                <textarea placeholder="제목을 입력해주세요!" id="title"></textarea>
            </div>
            <div>
                <label for="content">내용</label>
                <textarea placeholder="내용을 입력해주세요!" id="content"></textarea>
            </div>
        </section>
        <form id="fileForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="button" id="fileUpload">파일 업로드</button>
        </form>
        <div>
            <button id="completed">게시글 작성</button>
            <button id="cancel">취소</button>
        </div>


    </body>
    <script src="./boardwrite.js" type="module"></script>
</html>
